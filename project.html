<html>

<title>Enter Game Name Here</title>
<head>

</head>

<body>

<!--Phaser library version: 2.6.2-->
<script src = "lib/phaser.min.js"></script>
<script type = "text/javascript">
<!--Game code goes here-->

var game = new Phaser.Game(1334, 750, Phaser.AUTO, "Game", { preload: preload, create: create, update: update});

function preload(){
<!--This function loaded before the game starts-->
	game.load.image("sprite_test", "Assets_Playable/test_sprite.png");
	
}

function create() {
	
	game.physics.startSystem(Phaser.Physics.ARCADE);
	
	game.stage.backgroundColor = "#FFFFFF";
	
	var _sprite = game.add.sprite(0, 0, "sprite_test");
	
	
	game.physics.enable(_sprite, Phaser.Physics.ARCADE);
	_sprite.inputEnabled = true;
	_sprite.input.enableDrag(true);
	
	_sprite.body.collideWorldBounds = true;
	_sprite.body.gravity.set(0, 200);
	
	
	

}

function update() {
<!--This function is loaded every frame-->

}

</script>



</body>
</html>
